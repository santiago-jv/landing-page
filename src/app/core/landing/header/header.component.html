<header>
    <img src="./assets/images/logo.svg" alt="Blogr Logo">
    
    <img (click)="changeNavbarState()" src="./assets/images/{{open?'icon-close':'icon-hamburger'}}.svg" alt="Menu Hamburger">

    <section #navbar class="navbar">
        <ul class="items">
            <li><a href="#">Product</a></li>
            <li><a href="#">Company</a></li>
            <li>
                <div (click)="changeDropdownState()" class="drop-toggle">
                    <p>Connect</p>
                    <img [class.arrow-rotate]="dropOpen" class="arrow" src="./assets/images/icon-arrow-dark.svg" alt="arrow"> 
                </div> 
                
            </li>
        </ul> 
        <ul #dropdown class="drop-down">
            <li><a href="">Contact</a></li>
            <li><a href="">Newsletter</a></li>
            <li><a href="">LinkedIn</a></li>
        </ul>    
        <hr>
        <div class="buttons">
            <button class="button-simple">
                Login
            </button>
            <button class="button-hovered">
                Sign Up
            </button>
        </div>   
    </section>
</header>
